/assets/assets/puzzle/dvd-collection/249788eba0396d9c9d411959d59a12ac.svg" class="jsx-3957377508"></object><object type="image/svg+xml" data="/_next/static/assets/assets/puzzle/dvd-collection/8bd2ef0b0b29db917c4afc6dd56ef25c.svg" class="jsx-3957377508"></object><object type="image/svg+xml" data="/_next/static/assets/assets/puzzle/dvd-collection/9cfda20852d6ea99cca780257b38bd1e.svg" class="jsx-3957377508"></object><object type="image/svg+xml" data="/_next/static/assets/assets/puzzle/dvd-collection/16c62fd1286c540150166c48de09c68a.svg" class="jsx-3957377508"></object><object type="image/svg+xml" data="/_next/static/assets/assets/puzzle/dvd-collection/6e6b6f743e5bf812456cdedc1e48dc56.svg" class="jsx-3957377508"></object><object type="image/svg+xml" data="/_next/static/assets/assets/puzzle/dvd-collection/9f5275239bde34ece2fefb0113a67f13.svg" class="jsx-3957377508"></object></div><textarea readonly="" class="jsx-3941375192">The jolly man, who can even speak Dutch, is working a holiday position at a department store. He breaks policy and directs a shopper to the rival store which sells the item they want, which spreads goodwill about his store. He passes a psychological evaluation but is confined after hitting the examiner. The post office &quot;confirms&quot; the jolly man&#x27;s identity by delivering thousands of letters from kids to the courthouse. The little girl convinces the judge to acquit the jolly man by slipping him a dollar bill.
A crew of WWII veterans plots to rob several desert resorts. They cause a blackout as a diversion to steal the money and dump it in the garbage. Unfortunately, the crew&#x27;s electrician dies of a heart attack during the operation. An ex-mobster tracks them down and extorts them for half the winnings. The crew makes off with the money in the end.
A songwriter lives with his dog before meeting his wife and her own dog. The pets have puppies, and the wife&#x27;s boss offers to buy them but is rebuffed. The ex-schoolmate steals the puppies, and their parents team up with a dog, horse, and cat to rescue them. The puppies escape as the boss falls into a vat of molasses and is arrested. Reunited, their owners adopt all the puppies, and the husband releases a hit videogame.
The family lives in a quiet community where the father works in real estate. The son finds a box of clown dolls, the daughter is sucked into the wall, and the parents learn from friends over dinner that their house was built over a cemetery. The family brings in paranormal investigators, one of whom in turn calls in her psychic ex-boyfriend. The son, feeling guilty, enters the wall after the daughter and they both successfully escape. Later, as the family searches for a new house, they coincidentally visit an eerily similar house.
The male scientists discover that spirits are real. They rent an office above a Chinese restaurant and start an extermination business. They learn that a lone occultist is causing the increase in spirit activity by planting devices along ley lines. The occultist kills himself and takes the form of the spirit from their business&#x27;s logo, terrorizing the city. They defeat the evil god and save the day by crossing the streams.
A law banning militarized drones within the United States inconveniences a corporation. In response, it transforms a police officer who was shot to death into a cyborg. The cyborg is initially unaware of his origins but learns from his ex-partner. During a police strike to protest underfunding, the cyborg kills his killer using his data spike. The corporate boss fires a corrupt executive, freeing the cyborg from his hidden prime directive.
The human colony on Mars is rebelling. On Earth, the hero pays a company to alter his memories, but they wipe his memory and kick him out, after which he&#x27;s attacked and kills his friend. He flees to Mars where he kills a company employee who claims the hero is trapped inside his own memories and must take a pill to escape. The hero activates the Martian reactor and creates a breathable atmosphere. He finally destroys the elevator through the Earth and stops a massacre.
The heroine sings about her boring life in France, then visits her father who has invented an automatic wood-chopper. When her father is captured by a monstrous prince, she takes his place but is allowed to leave when a magic mirror shows him collapsing in the woods. Her father is left to die in the woods by the ex-soldier, but he is rescued by the local hermit. As the villagers storm the prince&#x27;s castle, the heroine escapes house arrest with the help of a ceramic stowaway. In the final showdown, the ex-soldier fatally shoots the prince.
In Japan, some friends discuss a videotape. One’s aunt locates the tape, watches it, and receives a phone call consisting solely of screeching. She shows the tape to her ex-husband, and together they investigate. They learn the tape was made by a horse breeder&#x27;s adopted daughter, who was murdered. After her ex-boyfriend dies, she destroys the tape before realizing that the only way to lift the curse is to copy and share it.</textarea><button data-tip="" data-for="tooltip" class="jsx-3941375192 "><div>📋<span class="jsx-4178528484"> <!-- -->Copy to clipboard</span></div></button></section></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"puzzleData":{"statusCode":200,"name":"DVD Collection","isSolved":null,"guesses":[],"solutionLinkVisible":true,"adminLinkVisible":false,"adminUrl":"","rateLimit":null,"canViewHints":null,"canAskForHints":null,"hintsRemaining":0,"hints":[],"errata":[],"answerB64Encoded":"U0NBUkZBQ0U=","partialMessagesB64Encoded":[]}},"__N_SSG":true},"page":"/puzzles/dvd-collection","query":{},"buildId":"NmmXm6nHbfcj9MGl7beAC","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/dc82085976cbe6787319/polyfills.js"></script><script src="/_next/static/chunks/71797b91493c10c14115/main.js" async=""></script><script src="/_next/static/chunks/bd9c7a845b1a32c73713/webpack.js" async=""></script><script src="/_next/static/chunks/framework.3bff5c4c556a06c06a67.js" async=""></script><script src="/_next/static/chunks/e39b95a509f20ff1b15879ccf45bc66ab5055c60.e1beb375be5709a34646.js" async=""></script><script src="/_next/static/chunks/214ba52570f9fa12be9c3ae52d7d82a642ae1774.2ba79b76faae664c86c4.js" async=""></script><script src="/_next/static/chunks/8ea212e822c2e455e7aafa75c1d834204e14a1bc.b7030d3b1904d9ad1c0e.js" async=""></script><script src="/_next/static/chunks/2e166dc6d3e5a9a903ab751c2778cd1e9a4afefd.41dce24f2f2d60fbc8d3.js" async=""></script><script src="/_next/static/ch
